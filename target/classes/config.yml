# Основной конфиг Battle Pass

# Язык плагина:
# RU - русский
# EN / ENG - английский
# Загружаются файлы messages_<язык>.yml и gui_<язык>.yml
language: RU

# Настройки сезона
season:
  # Тип сброса сезона:
  # MONTH_START - в начале каждого месяца
  # DURATION    - каждые N дней (см. duration)
  reset-type: "DURATION"
  # Длительность сезона в днях (используется только при reset-type: DURATION)
  duration: 30
  # Сбрасывать Battle Coins при смене сезона
  reset-coins-on-season-end: true

  # Ротация сезонных наград из папки /plugins/BattlePass/seasons/
  # Цикл: season-1 -> season-2 -> ... -> season-N -> season-1
  rotation:
    enabled: false
    # Количество сезонов в цикле (должно совпадать с числом папок season-*)
    total-seasons: 3

# База данных
# type: SQLITE (по умолчанию) или MYSQL
database:
  type: SQLITE
  # Настройки MySQL (используются только если type: MYSQL)
  # host: localhost
  # port: 3306
  # database: battlepass
  # username: root
  # password: ""
  # prefix: "bp_"
  # pool-size: 10

# Опыт Battle Pass
experience:
  # Сколько XP нужно на 1 уровень
  xp-per-level: 200

# Ежедневная награда
daily-reward:
  # XP за ежедневный бонус
  xp: 200

# Ежедневные миссии
missions:
  # Через сколько часов обновляются миссии
  reset-hours: 24

# Battle Coins
battle-coins:
  # Интервал выдачи монет топ-10 (в часах)
  distribution-hours: 24
  # Награда по местам в топе
  distribution:
    1: 10
    2: 9
    3: 8
    4: 7
    5: 6
    6: 5
    7: 4
    8: 3
    9: 2
    10: 1

# Магазин
shop:
  enabled: true

# Кастомные предметы
custom-items:
  sounds-enabled: true

# Визуальные настройки интерфейса
ui:
  # Чистый режим: отключает градиенты/hex-цвета и делает GUI спокойнее
  clean-mode: true

# Материалы в GUI (используйте Bukkit Material)
gui:
  reward-locked:
    free: GRAY_STAINED_GLASS
    premium: GRAY_STAINED_GLASS
  premium-no-pass: IRON_BARS
  reward-available: CHEST
  reward-claimed:
    free: GREEN_STAINED_GLASS
    premium: LIME_STAINED_GLASS
  separator: GRAY_STAINED_GLASS_PANE
