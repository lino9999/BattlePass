# Battle Pass Configuration

# Season configuration
season:
  # Reset type: MONTH_START (reset at beginning of month) or DURATION (reset after X days)
  reset-type: "DURATION"
  # Season duration in days (only used when reset-type is DURATION)
  duration: 30
  # Whether to reset battle coins when season ends
  reset-coins-on-season-end: true

# Database configuration
# type: SQLITE (default) or MYSQL
# If SQLITE is selected, the plugin will use the local 'Database' folder.
database:
  type: SQLITE #Or MySQL
  #MySQL Settings (Uncomment to use MySQL)
  #host: localhost
  #port: 3306
  #database: battlepass
  #username: root
  #password: ""
  #prefix: "bp_"
  #pool-size: 10

# Experience configuration
experience:
  xp-per-level: 200

# Daily reward configuration
daily-reward:
  xp: 200

# Missions configuration
missions:
  reset-hours: 24

# Battle Coins distribution configuration
battle-coins:
  distribution-hours: 24
  distribution:
    1: 10
    2: 9
    3: 8
    4: 7
    5: 6
    6: 5
    7: 4
    8: 3
    9: 2
    10: 1

# Shop configuration
shop:
  enabled: true

# Custom Items configuration
custom-items:
  sounds-enabled: true

# GUI Customization
gui:
  reward-locked:
    free: GRAY_STAINED_GLASS
    premium: GRAY_STAINED_GLASS
  premium-no-pass: IRON_BARS
  reward-available: CHEST
  reward-claimed:
    free: GREEN_STAINED_GLASS
    premium: LIME_STAINED_GLASS
  separator: GRAY_STAINED_GLASS_PANE
